<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Scrollbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 200vh;
            margin: 0;
            padding: 20px;
            background: #f9f9f9;
        }

        /* WebKit Scrollbar Styles */
::-webkit-scrollbar {
    width: 12px;
}

::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(45deg, #ff7e5f, #feb47b);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 126, 95, 0.8);
    animation: glow 1.5s infinite alternate;
}

/* Hover Effect */
::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(45deg, #ff6a5f, #fe946b);
    box-shadow: 0 0 15px rgba(255, 106, 95, 1);
}

/* Animation */
@keyframes glow {
    0% {
        box-shadow: 0 0 5px rgba(255, 126, 95, 0.6);
    }
    100% {
        box-shadow: 0 0 15px rgba(255, 126, 95, 1);
    }
}

/* Firefox Scrollbar */
* {
    scrollbar-width: thin;
    scrollbar-color: #ff7e5f #f1f1f1;
}

    </style>
</head>
<body>
    <h1>Custom Scrollbar Demo</h1>
    <p>Scroll down to see the custom scrollbar in action.</p>
</body>
</html>
