    <script src="cursor.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Page loaded, checking login status...");
    
            var accountIcon = document.getElementById("account-login");
            if (!accountIcon) {
                console.error("Account icon not found! Check your HTML.");
                return;
            }
    
            var loggedIn = localStorage.getItem("loggedIn");
            console.log("Logged in status:", loggedIn);
    
            // Fix for back button issue - forces a reload when navigating back
            window.addEventListener("pageshow", function (event) {
                if (event.persisted) {
                    window.location.reload();
                }
            });
    
            // Handle account icon click
            accountIcon.addEventListener("click", function () {
                if (loggedIn == "true") {
                    console.log("Redirecting to account page...");
                    window.location.href = "account.html";
                } else {
                    console.log("Redirecting to login page...");
                    window.location.href = "design.html";
                }
            });
        });
    </script>
